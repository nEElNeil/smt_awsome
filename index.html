<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>NJ TRANSIT</title>
    <style>
        :root {
            --color-1: #e91e3e;
            --color-2: #19b023;
            --color-3: #b4dfb6;
            --nj-blue: #002d62;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: white;
            color: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Stops all scrolling */
        }

        /* Top Blue Nav Bar */
        .top-nav {
            background-color: var(--nj-blue);
            height: 50px;
            width: 100%;
            flex-shrink: 0;
        }

        .ticket-main {
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }

        .ticket-box {
            border: 1.5px solid #333;
            padding: 10px;
            width: 140px;
            border-radius: 4px;
            text-align: left;
        }

        .qr-area img { width: 105px; height: 105px; }
        .tap-enlarge { font-size: 11px; font-weight: bold; margin-top: 4px; text-align: center; }

        .title-label {
            font-size: 34px;
            font-weight: 900;
            margin: 10px 0;
            letter-spacing: -1px;
        }

        /* Silver Zone Button */
        .zone-btn {
            background: linear-gradient(to bottom, #cfcfcf 0%, #ffffff 50%, #cfcfcf 100%);
            border: 1px solid #999;
            border-radius: 12px;
            padding: 12px;
            width: 100%;
            max-width: 340px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .zone-num { font-size: 52px; font-weight: 900; line-height: 1; margin: 0; }
        .zone-text { font-size: 24px; font-weight: bold; margin: 0; }
        .hblr { font-size: 12px; font-weight: bold; margin-top: 5px; }

        .validator-link {
            font-size: 14px;
            font-weight: bold;
            text-decoration: underline;
            margin-top: 20px;
        }

        .clock-section { margin-top: auto; padding-bottom: 20px; }
        .time { font-size: 32px; font-weight: bold; }
        .date { font-size: 20px; font-weight: 600; color: #444; }

        /* FIXED BOTTOM SECTION */
        .footer-fixed {
            width: 100%;
            background: white;
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Narrower, Shorter Blinker Bar */
        .blink-container {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 10px 0;
        }

        .blinker {
            display: flex;
            height: 22px; /* Thinner */
            width: 75%;  /* Narrower */
            border-radius: 4px;
            overflow: hidden;
            animation: blinker-anim 1s step-start infinite;
        }

        @keyframes blinker-anim { 50% { opacity: 0; } }

        .s { flex: 1; }
        .s1 { background-color: var(--color-1); }
        .s2 { background-color: var(--color-2); }
        .s3 { background-color: var(--color-3); }

        .expiry {
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }

        /* App-Style Bottom Nav */
        .nav-bar {
            background-color: #121212;
            display: flex;
            justify-content: space-around;
            padding: 10px 0 30px 0; /* Extra space for Pixel bar */
        }

        .nav-item { color: #888; text-align: center; font-size: 10px; flex: 1; }
        .nav-item.active { color: white; }
        .nav-item svg { width: 22px; height: 22px; margin-bottom: 4px; fill: currentColor; }

    </style>
</head>
<body>

    <div class="top-nav"></div>

    <div class="ticket-main">
        <div class="header-row">
            <div class="ticket-box">
                <div style="font-size: 18px; font-weight: bold;">One Way</div>
                <div style="font-size: 24px; font-weight: bold; margin-top: 5px;">1 Adult</div>
            </div>
            <div class="qr-area">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=110x110&data=NJT" alt="QR">
                <div class="tap-enlarge">Tap to enlarge</div>
            </div>
        </div>

        <div class="title-label">INTRASTATE</div>

        <div class="zone-btn" onclick="changeColors()">
            <p class="zone-num">1</p>
            <p class="zone-text">ZONE RIDE</p>
            <p class="hblr">**Not Valid for HBLR**</p>
        </div>

        <div class="validator-link">View Bus Validator Instructions</div>

        <div class="clock-section">
            <div class="time" id="t">00:00:00 AM</div>
            <div class="date" id="d">Sunday, Jan 11, 2026</div>
        </div>
    </div>

    <div class="footer-fixed">
        <div class="blink-container">
            <div class="blinker">
                <div class="s s1"></div>
                <div class="s s2"></div>
                <div class="s s3"></div>
            </div>
        </div>
        
        <div class="expiry">Expires in 00:02:29:24</div>

        <div class="nav-bar">
            <div class="nav-item">
                <svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg><br>Favorites
            </div>
            <div class="nav-item active">
                <svg viewBox="0 0 24 24"><path d="M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z"/></svg><br>My Tickets
            </div>
            <div class="nav-item">
                <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg><br>Home
            </div>
            <div class="nav-item">
                <svg viewBox="0 0 24 24"><path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.3 4.7C.2 7.1.6 10.1 2.6 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.7-2.7c.4-.4.4-1.1 0-1.5z"/></svg><br>Rider Tools
            </div>
            <div class="nav-item">
                <svg viewBox="0 0 24 24"><path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg><br>More
            </div>
        </div>
    </div>

    <script>
        function update() {
            const n = new Date();
            document.getElementById('t').innerText = n.toLocaleTimeString('en-US', { hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('d').innerText = n.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric', year: 'numeric' });
        }
        setInterval(update, 1000); update();

        function changeColors() {
            const h = prompt("Hex codes (e.g. #ff0000,#00ff00,#0000ff):");
            if (h) {
                const c = h.split(',');
                if(c[0]) document.documentElement.style.setProperty('--color-1', c[0].trim());
                if(c[1]) document.documentElement.style.setProperty('--color-2', c[1].trim());
                if(c[2]) document.documentElement.style.setProperty('--color-3', c[2].trim());
            }
        }
    </script>
</body>
</html>
